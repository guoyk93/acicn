    m_activemq_5_15_jdk_8_m:
        if: inputs.job_name == 'all' || contains(inputs.job_name,'m_activemq_5_15_jdk_8_m')
        permissions:
            contents: read
            id-token: write
            packages: read
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v3
            - name: setup go
              uses: actions/setup-go@v3
              with:
                go-version: "1.19"
            - name: generate out
              run: go run -mod vendor ./cmd/acicn-build/main.go -mirror -generate 'activemq:5.15-jdk-8'
            - name: setup docker buildx
              uses: docker/setup-buildx-action@v2
            - name: docker login - ghcr
              uses: docker/login-action@v2
              with:
                password: ${{secrets.GITHUB_TOKEN}}
                registry: ghcr.io
                username: ${{github.actor}}
            - name: docker login - coding registry
              uses: docker/login-action@v2
