        if: inputs.job_name == 'all' || contains(inputs.job_name,'r_activemq_5_15_jdk_8,')
        needs:
            - r_jdk_8_debian_11
        permissions:
            contents: read
            id-token: write
            packages: write
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v3
            - name: setup go
              uses: actions/setup-go@v3
              with:
                go-version: "1.19"
            - name: generate out
              run: go run -mod vendor ./cmd/acicn-build/main.go -generate 'activemq:5.15-jdk-8'
            - name: setup docker buildx
              uses: docker/setup-buildx-action@v2
            - name: docker login - ghcr
              uses: docker/login-action@v2
              with:
                password: ${{secrets.GITHUB_TOKEN}}
                registry: ghcr.io
                username: ${{github.actor}}
            - name: docker login - dockerhub
              uses: docker/login-action@v2
              with:
                password: ${{secrets.DOCKERHUB_TOKEN}}
                username: guoyk
            - id: meta
              name: meta for activemq:5.15-jdk-8
              uses: docker/metadata-action@v4
              with:
                images: |-
                    ghcr.io/guoyk93/acicn/activemq
                    acicn/activemq
                tags: type=raw,value=5.15-jdk-8
            - id: build
              name: build for activemq:5.15-jdk-8
              uses: docker/build-push-action@v3
              with:
                cache-from: type=gha
                cache-to: type=gha,mode=max
